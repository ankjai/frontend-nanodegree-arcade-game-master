<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <script src="js/resources.js" type="text/javascript"></script>
    <script src="js/engine.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!-- Modal Triggered on page load -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Select Player</h4>
                </div>
                <div class="modal-body">
                    <div id="boy" class="sprite" onclick="player.update('images/char-boy.png')" data-dismiss="modal">
                        <img src="images/char-boy.png">
                    </div>
                    <div id="girl" class="sprite" onclick="player.update('images/char-horn-girl.png')" data-dismiss="modal">
                        <img src="images/char-horn-girl.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
